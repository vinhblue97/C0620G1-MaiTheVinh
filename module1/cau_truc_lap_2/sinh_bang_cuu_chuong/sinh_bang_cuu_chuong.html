<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<input type="button" value="Bảng cửu chương ngang" onclick="cuuChuongNgang();">
<input type="button" value="Bảng cửu chương dọc" onclick="cuuChuongDoc();">
<script>
    function cuuChuongNgang() {
        console.log("1");
        let i, j;
        let sout = "<table border='1' cellspacing='0' cellpadding='3'>";
        for (i = 2; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 9; j++) {
                sout = sout + "<td>" + `${i} x ${j} = ${eval(j * j)}` + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }

    function cuuChuongDoc() {
        let i, j;
        let sout = "<table border='1' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + `${i} x ${j} = ${eval(j * j)}` + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }

</script>
</body>
</html>
