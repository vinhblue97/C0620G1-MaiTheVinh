<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form>
    <p>
        <span><strong>Họ và tên:</strong></span><br>
        <input type="text" name="username">
    </p>
    <p>
        <span><strong>Email:</strong></span><br>
        <input type="email" name="email">
    </p>
    <p>
        <span><strong>Số điện thoại:</strong></span><br>
        <input type="number" name="phone">
    </p>
    <p>
        <span><strong>Giới tính:</strong></span><br>
        <label><input type="radio" name="sex" value="male">Nam</label> &nbsp&nbsp
        <label><input type="radio" name="sex" value="female">Nữ</label>
    </p>
    <p><input type="submit" name="submit" value="Đăng ký"></p>
</form>
</body>
</html>
