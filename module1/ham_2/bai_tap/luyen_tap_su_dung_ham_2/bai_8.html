<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function reverseArr() {
        let arr=[];
        let arrAmount = prompt("Hãy nhập số lượng phần tử trong mảng");
        for (let i = 0; i < arrAmount;i++){
            arr[i] = prompt(`Nhập phẩn tử tử thứ ${i+1}`);
        }
        return document.write(arr.reverse());
    }
    reverseArr();
</script>
</body>
</html>
