<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Paragraph</title>
</head>
<body>
<p style="font-size: large">Đây là đoạn văn thứ nhất được tạo từ thẻ p</p>
<p style="font-size: large">Đây là đoạn văn thứ hai <br> được tạo từ thẻ p và thẻ br</p>
<pre style="font-size: large">
Đây là
đoạn văn bản
được tạo ra từ thẻ pre
</pre>
