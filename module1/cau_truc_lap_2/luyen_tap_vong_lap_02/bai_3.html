<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let i, j;
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 0; i < 5; i++) {
        for (j = 5 - i; j > 0; j--) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 1; i <= 5; i++) {
        for (j = 5; j > 0; j--) {
            if (j > i) {
                document.write("&nbsp&nbsp")
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>")

    for (i = 5; i > 0; i--) {

            if (j > i) {

            } else {

        }
        document.write("<br>");
    }

</script>

</body>
</html>
