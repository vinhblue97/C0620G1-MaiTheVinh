<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính nâng cao</title>
    <link rel="stylesheet" href="ung_dung_may_tinh_nang_cao.css">
</head>
<body>
<div id="calculator">
    <form id="keyboard">
        <input id="display" value=""><br><br>
        <input type="button" id="rad" class="press" value="Rad" >
        <input type="button" id="threedot" class="press" value="..." >
        <input type="button" id="giaithua" class="press" value="x!">
        <input type="button" id="open" class="press" value="(" onclick="fInput();">
        <input type="button" id="close" class="press" value=")" onclick="fInput();">
        <input type="button" id="phantram" class="press" value="%">
        <input type="reset" id="acc" class="press" value="AC" onclick="fInput();"><br><br>
        <input type="button" id="lnv" class="press"  value="lnv">
        <input type="button" id="sin" class="press" value="sin" >
        <input type="button" id="ln" class="press" value="ln">
        <input type="button" id="seven" class="press" value="7" onclick="fInput();">
        <input type="button" id="eight" class="press" value="8" onclick="fInput();">
        <input type="button" id="nine" class="press" value="9" onclick="fInput();">
        <input type="button" id="div" class="press" value="/" onclick="fInput();"><br><br>
        <input type="button" id="pi" class="press" value="pi" >
        <input type="button" id="cos" class="press" value="cos" >
        <input type="button" id="log" class="press" value="log" >
        <input type="button" id="four" class="press" value="4" onclick="fInput();">
        <input type="button" id="five" class="press" value="5" onclick="fInput();">
        <input type="button" id="six" class="press" value="6" onclick="fInput();">
        <input type="button" id="mul" class="press" value="*" onclick="fInput();"><br><br>
        <input type="button" id="e" class="press" value="e" >
        <input type="button" id="tan" class="press" value="tan" >
        <input type="button" id="can2" class="press" value="√" >
        <input type="button" id="one" class="press" value="1" onclick="fInput();">
        <input type="button" id="two"class="press" value="2" onclick="fInput();">
        <input type="button" id="three" class="press" value="3" onclick="fInput();">
        <input type="button" id="sub" class="press" value="-" onclick="fInput();"><br><br>
        <input type="button" id="ans" class="press" value="Ans" >
        <input type="button" id="exp" class="press" value="EXP" >
        <input type="button" id="xmuy" class="press" value="x^y" >
        <input type="button" id="zero" class="press" value="0" onclick="fInput();">
        <input type="button" id="dot" class="press" value="." onclick="fInput();">
        <input type="button" id="equal" class="press" value="=" onclick="fInput();">
        <input type="button" id="add" class="press" value="+" onclick="fInput();">
    </form>
</div>
<script type="text/javascript" src="ung_dung_may_tinh_nang_cao.js"></script>
</body>
</html>
