<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function changeNum() {
        let tem;
        let num1 = prompt("Hãy nhập số thứ nhất");
        let num2 = prompt("Hãy nhập số thứ 2");
        tem = num1;
        num1 = num2;
        num2 = tem;
        return alert(num1+','+num2);
    }

    changeNum();
</script>
</body>
</html>
