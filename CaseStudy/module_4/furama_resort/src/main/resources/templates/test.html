<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btnn {
            position: relative;
            padding: 1.4rem 4.2rem;
            padding-right: 3.1rem;
            font-size: 1.4rem;
            color: blue;
            letter-spacing: 1.1rem;
            text-transform: uppercase;
            transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            user-select: none;
       }

        .btnn:before, .btnn:after {
            content: '';
            position: absolute;
            transition: inherit;
            z-index: -1;
        }

        .btnn:hover {
            color: white;
            transition-delay: .5s;
        }

        .btnn:hover:before {
            transition-delay: 0s;
        }

        .btnn:hover:after {
            background: blue;
            transition-delay: .35s;
        }

        .from-top:before,
        .from-top:after {
            left: 0;
            height: 0;
            width: 100%;
       }

        .from-top:before {
            bottom: 0;
            border: 1px solid blue;
            border-top: 0;
            border-bottom: 0;
        }

        .from-top:after {
            top: 0;
            height: 0;
        }

        .from-top:hover:before,
        .from-top:hover:after {
            height: 100%;
        }

        /* From Left */
        .from-left:before,
        .from-left:after {
            top: 0;
            width: 0;
            height: 100%;
        }

        .from-left:before {
            right: 0;
            border: 1px solid blue;
            border-left: 0;
            border-right: 0;
        }

        .from-left:after {
            left: 0;
        }

        .from-left:hover:before,
        .from-left:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="btnn from-left">From Left</div>
</body>
</html>
