<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function reverseArr() {
        let arr = [], check = 0;
        let arrAmount = prompt("Hãy nhập số lượng phần tử trong mảng");
        for (let i = 0; i < arrAmount; i++) {
            arr[i] = prompt(`Nhập phẩn tử tử thứ ${i + 1}`);
        }
        let num = prompt("Nhập số bất kì")
        for (let i = 0; i < arrAmount; i++) {
            if (num == arr[i]) {
                check++;
            }
        }
        if (check == 0){
            check =-1;
        }
        return document.write(check);
    }

    reverseArr();
</script>
</body>
</html>
