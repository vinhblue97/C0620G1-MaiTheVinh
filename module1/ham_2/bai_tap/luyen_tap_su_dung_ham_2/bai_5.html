<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function choiseMin(){
        let num1 = prompt("Nhập số thứ nhất");
        let num2 = prompt("Nhập số thứ hai");
        let num3 = prompt("Nhập số thứ ba");
        if (num1>num2){
            if (num2>num3){
                return num3;
            }
            else return num2;
        }
        else if(num1>num3){
            return num3;
        }
        else return num1;
    }
    document.write(choiseMin());
</script>
</body>
</html>
