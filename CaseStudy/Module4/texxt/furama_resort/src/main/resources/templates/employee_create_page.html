<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <th:block th:insert="home_page::headPage"></th:block>
</head>
<body>
<th:block th:replace="home_page::nav_bar"></th:block>
<div class="container-fluid">
    <form action="/createEmployee" method="post" th:object="${employee}">
        <div class="row" style="height: 50px"></div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 bg-light" style="opacity: 0.9">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name"
                               th:field="*{employeeName}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputBirthDay">Birth Day</label>
                        <input type="date" class="form-control" id="inputBirthDay" th:field="*{employeeBirthDay}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputIdCard">Id Card</label>
                        <input type="text" class="form-control" id="inputIdCard" th:field="*{employeeIdCard}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{employeePhoneNumber}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Education Degree</label>
                        <select class="form-control" th:field="*{educationDegree}">
                            <th:block th:each="mEducationDegree:${educationDegreeList}">
                                <option th:value="${mEducationDegree.educationDegreeId}"
                                        th:text="${mEducationDegree.educationDegreeName}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Position</label>
                        <select class="form-control" th:field="*{position}">
                            <th:block th:each="mPosition:${positionlist}">
                                <option th:value="${mPosition.positionId}" th:text="${mPosition.positionName}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Division</label>
                        <select class="form-control" th:field="*{division}">
                            <th:block th:each="mDivision:${divisionList}">
                                <option th:value="${mDivision.divisionId}" th:text="${mDivision.divisionName}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" th:field="*{employeeEmail}">
                </div>
                <a th:href="@{/employeeList}"><input type="button" class="btn btn-secondary" value="Cancel"/></a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </form>
</div>
</body>
</html>
