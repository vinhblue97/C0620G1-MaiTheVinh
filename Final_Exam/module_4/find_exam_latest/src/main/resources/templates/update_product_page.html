<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <th:block th:insert="home_page::header"></th:block>
</head>
<body>
<th:block th:insert="home_page::navbar"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 bg-light" id="create-form">
            <form action="/product/update" method="post" style="margin: 5px" th:object="${product}">
                <input type="hidden" th:field="*{productId}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tên sản phẩm</label>
                        <input type="text" class="form-control" placeholder="Tên sản phẩm" th:field="*{productName}">
                        <small style="color: red" th:if="${#fields.hasErrors('productName')}"
                               th:errors="*{productName}"></small>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Giá bắt đầu</label>
                        <input type="text" class="form-control" placeholder="Giá sản phẩm" th:field="*{productPrice}">
                        <small style="color: red" th:if="${#fields.hasErrors('productPrice')}"
                               th:errors="*{productPrice}"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label>Loại sản phẩm</label>
                        <select th:field="*{typeProduct}">
                            <option th:each="typeProduct:${typeProductList}" th:value="${typeProduct.typeProductId}"
                                    th:text="${typeProduct.typeProductName}"></option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Tình trạng</label>
                        <select th:field="*{productStatus}">
                            <option value="Chờ duyệt" selected>Chờ duyệt</option>
                            <option value="Đang đấu giá">Đang đấu giá</option>
                            <option value="Đã bán">Đã bán</option>
                        </select>
                    </div>
                </div>
                <a th:href="@{/product}"><span class="btn btn-secondary">Cancel</span></a>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>
</html>
