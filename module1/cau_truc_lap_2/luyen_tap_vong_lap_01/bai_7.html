<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let i, pNum = "";
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            if (i % 5 == 0) {
                pNum += "FizzBuzz &nbsp"
            } else {
                pNum += "Fizz &nbsp";
            }
        } else if (i % 5 == 0) {
            pNum += "Buzz &nbsp"
        } else {
            pNum += i + "&nbsp";
        }
    }
    document.write(pNum);
</script>

</body>
</html>
