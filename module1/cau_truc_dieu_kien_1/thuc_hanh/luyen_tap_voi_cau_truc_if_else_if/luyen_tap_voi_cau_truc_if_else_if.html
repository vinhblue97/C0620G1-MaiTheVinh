<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
    <div>
        <form>
            <input type="text" id="userName" placeholder="Nhập tên của bạn" onchange="fDangNhap"/>
            <input type="password" id="mPass" placeholder="Nhập mật khẩu" onchange="fPass"/>
            <input type="button" id="mLogin" value="Đăng nhập">
        </form>
    </div>
</body>
</html>
