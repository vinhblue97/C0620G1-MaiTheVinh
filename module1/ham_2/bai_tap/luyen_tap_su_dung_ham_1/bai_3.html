<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<script>
    document.write(nonEqual(9,5));
    function nonEqual(pNum1, pNum2) {
        if (pNum1 <= pNum2) {
            return pNum1 + pNum2;
        } else {
            return alert(`${pNum1} lớn hơn ${pNum2}`);
        }
    }
</script>
</body>
</html>
