<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    let a = [], b = [], c = [];
    for (let i = 0; i < 10; i++) {
        a[i] = Math.floor(Math.random() * 100 + 1);
    }
    for (let i = 0; i < 10; i++) {
        b[i] = Math.floor(Math.random() * 100 + 1);
    }
    c = a.concat(b);
    console.log(a);
    console.log(b);
    console.log(c);


</script>
