<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arr = [];
    let numAmount = prompt("Nhập số lượng phần tử trong mảng");
    for (let i = 0; i < numAmount; i++) {
        arr[i] = Math.floor(Math.random() * 100 + 1);
    }
    console.log(arr);
    console.log(arr.reverse());

</script>

</body>
</html>
