<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 02</title>
</head>
<body>
<script>
    string1 = prompt("nhập chuỗi thứ nhất");
    string2 = prompt("nhập chuỗi thứ hai");
    console.log(string1.match(string2));
    if (string1.match(string2) && string2.match(string1)){
        alert("Hai chuỗi giống nhau");
    }else alert("Hai chuỗi khác nhau");
</script>
</body>
</html>
