<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("92cd0f9574949abf3bae27e9ea589251.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
<form action="/create" method="post" th:object="${customer}" class="bg-light">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{customerEmail}">
            <small style="color:red" th:if="${#fields.hasErrors('customerEmail')}" th:error="*{customerEmail}"></small>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Name" th:field="*{customerName}">
            <p style="color:red" th:if="${#fields.hasErrors('customerName')}" th:error="${customer.customerName}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Birth Day</label>
        <input type="date" class="form-control" id="inputAddress" th:field="*{customerBirthDay}" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
