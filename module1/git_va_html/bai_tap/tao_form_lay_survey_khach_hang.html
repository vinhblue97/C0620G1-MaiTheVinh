<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<hr>
<form>
    <label><strong>Market Research Survey</strong></label>
    <select name="age" style="margin-left: 69px">
        <option name="range" value="range1">18-24</option>
        <option name="range" value="range2">25-34</option>
        <option name="range" value="range3">35-50</option>
        <option name="range" value="range4  ">50+</option>
    </select>
    <br>
    <br>

    <label><strong>What is your yearly income range?</strong></label>
    <select name="money">
        <option name="earn" value="earn1">$0 - $25,000</option>
        <option name="earn" value="earn2">$25,001 - $50,000</option>
        <option name="earn" value="earn3">$50,001 - $100,000</option>
        <option name="earn" value="earn4">$100,000+</option>
    </select>
    <br>
    <br>

    <label><strong>Gender Identity</strong></label> <br>
        <label><input type="radio" name="sex" value="male">Male</label><br>
        <label><input type="radio" name="sex" value="female">Female</label><br>
        <label><input type="radio" name="sex" value="Nonbinary">Nonbinary</label><br>
        <label><input type="radio" name="sex" value="Other">Other</label><br>
        <input type="text" name="other" onclick="warning" style="margin-left: 30px"> <br>
        <div id="mOther"></div>
        <script>
            function warning() {
                document.getElementById(mOther).innerHTML='Maximum 250 characters'
            }
        </script>
    <br>

    <label><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label>
    <br>
    <lable><input type="checkbox" name="product" value="product1">Product 1</lable><br>
    <lable><input type="checkbox" name="product" value="product2">Product 2</lable><br>
    <lable><input type="checkbox" name="product" value="product3">Product 3</lable>
    <br>
    <br>

    <label><strong>How often would you use our new product?</strong></label>
    <br>
    <label><input type="checkbox" name="fre" value="daily">Daily</label><br>
    <label><input type="checkbox" name="fre" value="weekly">Weekly</label><br>
    <label><input type="checkbox" name="fre" value="monthly">Monthly</label><br>
    <br>

    <label><strong>What would you pay for the new product?</strong></label>
    <br>
    <label>$</label>
    <input type="text" name="dolar" size="4"> . <input type="text" name="cen" size="3"><br>
    <span style="margin-left: 25px">Dolar</span>
    <span style="margin-left: 30px">Cen</span>
    <br>
    <br>

    <label><strong>What features would you like to see in the new product.</strong></label>
    <br>
    <textarea cols="300" rows="8"></textarea>
</form>

</body>
</html>
