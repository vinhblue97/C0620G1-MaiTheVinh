<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let i = 1;
    for (i = 1; i < 100; i++) {
        if (i != 99) {
            document.write(`${i} `);
        } else {
            document.write(`${i} `);
            setTimeout('alert("Đã hoàn thành")', 1000);
        }
    }
</script>
</body>
</html>
