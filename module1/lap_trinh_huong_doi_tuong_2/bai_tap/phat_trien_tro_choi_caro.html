        }

        setTable() {

                caroTable += '<tr>';
                for (let j = 0; j < this.cols; j++) {
                    caroTable += '<td width="20px" height="20px" style="border: blue" onclick="">' + arrCaro[i][j] + '</td>';
                }
                caroTable += '</tr>';
            }
            caroTable += '</table>';
            document.getElementById("display").innerHTML = caroTable;
        }
