<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arr = [], amArray = [];
    let i = 0, j = 0;
    let pString = prompt("Hay nhap chuoi so tuy y")
    console.log(pString);
    arr = pString.split(',');
    for (let i = 0; i < pString.length; i++) {
        if (parseInt(arr[i]) < 0) {
            amArray[j] = arr[i];
            j++;
        }
    }
    console.log(amArray);
</script>

</body>
</html>
