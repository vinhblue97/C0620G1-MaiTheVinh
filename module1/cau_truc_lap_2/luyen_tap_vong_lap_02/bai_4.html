<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let i, j;
    for (i = 0; i < 7; i++) {
        for (j = 0; j < 28; j++) {
            if ((i !=0 && i != 6) && (j > 0 && j < 27)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
