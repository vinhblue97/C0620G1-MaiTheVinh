<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arr = [], index=0;
    for (let i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random() * 100 + 1);
    }
    let max = arr[0];
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= max) {
            max = arr[i];
            index = i+1;
        }
    }
    console.log(arr);
    console.log(index);
    console.log(max);

</script>
