<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    do {
        let pTemp = parseFloat(prompt("Nhập nhiệt độ"));
        if (pTemp > 100) {
            alert("Giảm nhiệt độ");
        } else if (pTemp < 20) {
            alert("Tăng nhiệt độ");
        }
    } while (1);
</script>
</body>
</html>
