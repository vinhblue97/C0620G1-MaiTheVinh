<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    document.write(giaiThua(4));

    function giaiThua(pNum) {
        let i = 1, giaithua = 1;
        while (i <= pNum) {
            giaithua *= i;
            i++;
        }
        return giaithua;
    }
</script>
</body>
</html>
