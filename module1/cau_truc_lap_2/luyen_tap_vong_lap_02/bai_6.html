<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
    let i, j;
    let a;
    do {
        a = parseInt(prompt("Hãy nhập một số lẻ lớn hơn 3"));
    } while (a % 2 == 0);
    for (i = 0; i <= (a - 5) / 2; i++) {
        for (j = 0; j < a; j++) {
            if (j <= (a - 1) / 2
            ) {
                if ((i == 0 && j == 0) || j > i + 1 || j == (a - 1) / 2) {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                } else {
                    document.write("*&nbsp&nbsp");
                }
            } else {
                if ((i == 0 && j == a - 1) || j < a - 2 - i|| j == (a - 1) / 2) {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                } else {
                    document.write("*&nbsp&nbsp")
                }
            }
        }
        document.write("<br>")
    }
    for (i = (a - 3) / 2; i < (a + 1) / 2; i++) {
        for (j = 0; j < a; j++) {
            document.write("*&nbsp&nbsp");
        }
        document.write("<br>")
    }
    for (i = (a + 1) / 2; i < a; i++) {
        for (j = (a + 1) / 2; j <= (3 * a - 1) / 2; j++) {
            if (j < a) {
                if (j > i) {
                    document.write("*&nbsp&nbsp");
                } else {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            } else if (j == a) {
                document.write("*&nbsp&nbsp");
            } else if (j > a) {
                if (j < 2 * a - i) {
                    document.write("*&nbsp&nbsp");
                } else {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
