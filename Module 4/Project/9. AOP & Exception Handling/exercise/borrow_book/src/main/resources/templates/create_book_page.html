<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{home_page::bootstrap}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:insert="home_page::nab">
</th:block>
<div class="container-fluid">
    <div class="row" style="margin-top:40px">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/book/create" method="post" th:object="${book}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Book Name</label>
                        <input type="text" class="form-control " id="inputName" placeholder="Mai The Vinh"
                               th:field="*{bookName}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputQuantity">Quantity</label>
                        <input type="text" class="form-control " id="inputQuantity" th:field="*{bookQuantity}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
</html>
