<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random() * 100 + 1);
    }
    arr.sort(function(a,b){
        return b - a;
    });
    console.log(arr);



</script>

</body>
</html>
