<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <link rel="stylesheet" type="text/css" href="may_tinh_don_gian.css"/>
</head>
<body>
    <div>
        <form id="fCalculate">
            <input type="text" id="display" value=""><br>
            <input type="button" value="1" class="press" onclick="calculator(this.value)">
            <input type="button" value="2" class="press" onclick="calculator(this.value)">
            <input type="button" value="3" class="press" onclick="calculator(this.value)">
            <input type="button" value="+" class="press" onclick="calculator(this.value)"><br>
            <input type="button" value="4" class="press" onclick="calculator(this.value)">
            <input type="button" value="5" class="press" onclick="calculator(this.value)">
            <input type="button" value="6" class="press" onclick="calculator(this.value)">
            <input type="button" value="-" class="press" onclick="calculator(this.value)"><br>
            <input type="button" value="7" class="press" onclick="calculator(this.value)">
            <input type="button" value="8" class="press" onclick="calculator(this.value)">
            <input type="button" value="9" class="press" onclick="calculator(this.value)">
            <input type="button" value="*" class="press" onclick="calculator(this.value)"><br>
            <input type="reset" value="C" class="press">
            <input type="button" value="0" class="press" onclick="calculator(this.value)">
            <input type="button" value="=" class="press" onclick="calculator(this.value)">
            <input type="button" value="/" class="press"onclick="calculator(this.value)">
        </form>
    </div>
    <script type="text/javascript" src="may_tinh_don_gian.js"></script>
</body>
</html>
