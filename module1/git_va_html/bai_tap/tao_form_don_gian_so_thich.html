<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<form align="left">
    <div><span style="color: white; background-color: orange; font-size: x-large">SỞ THÍCH CỦA BẠN</span></div>
    <p style="color:blue"><strong>Họ và tên</strong>  <input type="text" name="yourname" size="30"></p>
    <p style="color:blue"><strong>Email</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" name="email" size="26" ></p>
    <table>
        <tr>
            <th rowspan="3" style="vertical-align: top; color: blue" >Sở thích</th>
            <td><label><input type="checkbox" name="hobby" value="sport"><span style="color: orange">Thể thao</span></label></td>
            <td><label><input type="checkbox" name="hobby" value="music"><span style="color: orange">Âm nhạc</span></label></td>
            <td><label><input type="checkbox" name="hobby" value="reading"><span style="color: orange">Đọc sách</span></label></td>
        </tr>
        <tr>

            <td><label><input type="checkbox" name="hobby" value="suffing"><span style="color: orange">Lưới web</span></label></td>
            <td><label><input type="checkbox" name="hobby" value="games"><span style="color: orange">Chơi game</span></label></td>
            <td><label><input type="checkbox" name="hobby" value="movie"><span style="color: orange">Điện ảnh</span></label></td>
        </tr>
        <tr>

            <td><label><input type="checkbox" name="hobby" value="journey"><span style="color: orange">Du lịch</span></label></td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Gửi thông tin">
    <input type="reset" name="reset" value="Nhập lại">

</form>

</body>
</html>
